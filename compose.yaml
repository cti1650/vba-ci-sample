services:
  # Node.js converter tests (cross-platform)
  # VBS tests require real Windows - use GitHub Actions
  converter-test:
    image: node:20-slim
    volumes:
      - ./build:/app/build
      - /app/build/node_modules  # Isolate node_modules for platform compatibility
    working_dir: /app/build
    command: ["sh", "-c", "npm ci && npm test"]
