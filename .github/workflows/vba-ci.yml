name: VBA CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # JST 09:00 = UTC 00:00
    - cron: "0 0 * * 1"

jobs:
  vba-test:
    runs-on: windows-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run VBA tests (Excel automation)
        shell: powershell
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = "Stop"
          New-Item -ItemType Directory -Force -Path "C:\temp" | Out-Null
          ./scripts/run-vba-tests.ps1

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vba-test-logs
          path: |
            C:\temp\success.txt
            C:\temp\error.txt
            C:\temp\vba_test.xlsm
